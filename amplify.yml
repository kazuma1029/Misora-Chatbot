version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== DIRECTORY CHECK START ==="
        - pwd
        - ls -la
        - echo "--- Checking web folder ---"
        - ls -la web || echo "web folder not found"
        - echo "=== DIRECTORY CHECK END ==="
        - cd web && npm ci --cache .npm --prefer-offline
    build:
      commands:
        - cd web && npm run build
  artifacts:
    baseDirectory: web/dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - web/node_modules/**/*